<h1>QUẢN LÝ HỒ SƠ BỆNH LÍ</h1>
<div class="header-content">
  <div class="left1">
    <input
      class="search"
      type="text"
      pInputText
      placeholder="Nhập tên bệnh nhân"
    />
    <input
      class="search"
      type="text"
      pInputText
      placeholder="Nhập mã số BHYT"
    />
    <div class="date">
      Ngày bắt đầu:
      <p-calendar
        [iconDisplay]="'input'"
        [showIcon]="true"
        inputId="icondisplay"
      />
    </div>
    <div class="date">
      Ngày kết thúc:
      <p-calendar
        [iconDisplay]="'input'"
        [showIcon]="true"
        inputId="icondisplay"
      />
    </div>
  </div>
  <div class="filter"><p-button label="Lọc" /></div>
  <div class="add">
    <p-button [ngStyle]="{ width: '100px' }" label="Thêm" />
  </div>
</div>
<p-table [value]="medical_record" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>STT</th>
      <th>Tên bệnh nhân</th>
      <th>Mô tả triệu chứng</th>
      <th>Thời gian đặt hẹn</th>
      <th>Bác sĩ phụ trách</th>
      <th>Hành động</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-medical_record let-i="rowIndex">
    <tr>
      <td>{{ i + 1 }}</td>
      <td>{{ medical_record.patient_name }}</td>
      <td>{{ medical_record.symptoms_description }}</td>
      <td>{{ medical_record.appointment_time }}</td>
      <td>{{ medical_record.attending_doctor }}</td>
      <td>
        <button
          pButton
          type="button"
          icon="pi pi-pencil"
          class="p-button-rounded p-button-success p-mr-2"
        ></button>
        <button
          pButton
          type="button"
          icon="pi pi-trash"
          class="p-button-rounded p-button-danger"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-paginator
  class="paginator"
  [rows]="10"
  [totalRecords]="120"
  [rowsPerPageOptions]="[10, 20, 30]"
/>
