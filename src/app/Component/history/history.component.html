<h1>QUẢN LÝ LỊCH SỬ KHÁM</h1>
<div class="header-content">
  <div class="left1">
    <div class="date">
      Ngày bắt đầu:
      <p-calendar
        [iconDisplay]="'input'"
        [showIcon]="true"
        inputId="icondisplay"
      />
    </div>
    <div class="date">
      Ngày kết thúc:
      <p-calendar
        [iconDisplay]="'input'"
        [showIcon]="true"
        inputId="icondisplay"
      />
    </div>
  </div>
  <div class="filter"><p-button label="Lọc" /></div>
  <div class="add">
    <p-button [ngStyle]="{ width: '100px' }" label="Thêm" />
  </div>
</div>
<p-table [value]="appointment" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>STT</th>
      <th>Mã số BHYT</th>
      <th>Chuẩn đoán</th>
      <th>Ngày vào viện</th>
      <th>Ngày ra viện</th>
      <th>Hành động</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-appointment let-i="rowIndex">
    <tr>
      <td>{{ i + 1 }}</td>
      <td>{{ appointment.social_insurance_number }}</td>
      <td>{{ appointment.diagnosis }}</td>
      <td>{{ appointment.admission_date }}</td>
      <td>{{ appointment.discharge_date }}</td>
      <td>
        <button
          pButton
          type="button"
          icon="pi pi-pencil"
          class="p-button-rounded p-button-success p-mr-2"
        ></button>
        <button
          pButton
          type="button"
          icon="pi pi-trash"
          class="p-button-rounded p-button-danger"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-paginator
  class="paginator"
  [rows]="10"
  [totalRecords]="120"
  [rowsPerPageOptions]="[10, 20, 30]"
/>
