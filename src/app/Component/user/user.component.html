<h1>QUẢN LÝ TÀI KHOẢN</h1>
<div class="header-content">
  <div class="left">
    <input class="search" type="text" pInputText placeholder="Nhập tên" [(ngModel)]="textSearch" />
    <input
      class="search"
      type="text"
      pInputText
      placeholder="Nhập số điện thoại"
      [(ngModel)]="phoneSearch"
    />
    <input class="search" type="text" pInputText placeholder="Nhập địa chỉ" [(ngModel)]="addressSearch"/>
    <div class="role">
      Chức vụ:
      <p-dropdown [options]="role" optionLabel="name" placeholder="Chọn chức vụ" [(ngModel)]="selectedRole" (onChange)="onRoleChange($event)" />
    </div>
    <div class="gender">
      Giới tính:
      <div class="flex align-items-center">
        <input type="checkbox" id="male" value="male" (change)="onGenderChange($event)"/>
        <label for="male" class="ml-2">Nam</label>
      </div>
      <div class="flex align-items-center">
        <input type="checkbox" id="female" value="female" (change)="onGenderChange($event)"/>
        <label for="female" class="ml-2">Nữ</label>
      </div>
    </div>
    <div class="filter"><p-button label="Lọc" /></div>
  </div>
  <div class="right">
    <p-button label="Thêm" />
  </div>
</div>
<p-table [value]="users" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>STT</th>
      <th>Họ tên</th>
      <th>Tuổi</th>
      <th>Giới tính</th>
      <th>Số điện thoại</th>
      <th>Địa chỉ</th>
      <th>Email</th>
      <th>Chức vụ</th>
      <th>Hành động</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user let-i="rowIndex">
    <tr>
      <td>{{ i + 1 }}</td>
      <td>{{ user.fullName }}</td>
      <td>{{ user.age }}</td>
      <td>{{ user.gender ? 'Nam' : 'Nữ'}}</td>
      <td>{{ user.phoneNumber }}</td>
      <td>{{ user.address }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
      <td>
        <button
          pButton
          type="button"
          icon="pi pi-pencil"
          class="p-button-rounded p-button-success p-mr-2"
        ></button>
        <button
          pButton
          type="button"
          icon="pi pi-trash"
          class="p-button-rounded p-button-danger"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-paginator class="paginator" [rows]="limit" [totalRecords]="totalRecords" [rowsPerPageOptions]="[10, 20, 30]" (onPageChange)="onPageChange($event)"></p-paginator>
